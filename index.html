<!DOCTYPE html>

<head>
    <title>Company - Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        @font-face {
            font-family: Roboto;
            src: url('fonts/Roboto/Roboto-Regular.ttf');
        }

        body{

            background: #FAFAFA 0% 0% no-repeat padding-box;
            opacity: 1;
        }

        .index-body {
            margin: 3% 0% 3% 0%;
        }

        @media only screen and (max-width: 600px) {
            .index-wrapper {
                display: block;
            }

            .index-left,
            .index-right {
                text-align: center;
            }
        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
            .index-wrapper {
                display: block;
            }

            .index-left,
            .index-right {
                text-align: center;
            }
        }

        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
            .index-wrapper {
                display: block;
            }

            .index-left,
            .index-right {
                text-align: center;
            }
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {
            .index-wrapper {
                display: flex;
            }

            .index-right {
                text-align: center;
            }

            .index-left {
                text-align: center;
            }
        }

        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {
            .index-wrapper {
                padding-left: 5%;
                display: flex;
            }

            .index-right {
                text-align: left;
                padding: 2% 0 0 10%;
            }

            .index-left {
                text-align: center;
            }

        }

        #banner-img {
            border-radius: 50%;
            border: 20px solid #FFFFFF;
            opacity: 1;
        }

        #logo-div {
            margin-top: 5%;
        }

        #tagline-div {
            font: normal normal 300 40px/47px Roboto;
            color: #3E3E3E;
            margin: 5% 0 5% 0;
        }

        input[type=text],
        input[type=password] {
            background: #FFFFFF 0% 0% no-repeat padding-box;
            border: 1px solid #ADADAD;
            border-radius: 5px;
            opacity: 1;

            width: 429px;
            height: 49px;
            margin-bottom: 2%;
        }

        input[type=submit] {
            background: #C8242F;
            border: none;
            border-radius: 23px;
            opacity: 1;

            font: normal normal medium 18px/24px Roboto;
            letter-spacing: 0px;
            color: #FFFFFF;
            width: 138px;
            height: 45px;
            margin: 2% 0 2% 0;
        }

        #form-div {
            display: block;
            font: normal normal normal 15px/20px Roboto;
            letter-spacing: 0px;
            color: #ADADAD;
            opacity: 1;
        }

        a {
            text-align: right;
            font: normal normal normal 15px/20px Roboto;
            letter-spacing: 0px;
            color: #ADADAD;
            opacity: 1;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="index-body">
        <div class="index-wrapper row">
            <div class="index-left col">
                <img id="banner-img" src="images/hero-image.png" alt="Banner Image">
            </div>
            <div class="index-right col">
                <div id="logo-div">
                    <img src="images/logo.svg" alt="Logo">
                </div>
                <div id="tagline-div">
                    <p>We are <span style="font:normal normal 900 40px/53px Roboto; color: #C8242F;">experts</span> in
                        business,<br>marketing, growth & sales.</p>
                </div>
                <div>
                    <p style="font: normal normal normal 25px/33px Roboto; color: #3E3E3E;">Login into your account</p>
                </div>
                <div id="form-div">
                    <form>
                        <input type="text" id="username" placeholder="Username"><br>
                        <input type="password" id="password" placeholder="Password"><br>
                        <div>
                            <input type="submit" id="login-btn" value="Login" formaction="dashboard.html">
                            <a href="#" style="margin-left:160px;">Forgot Password?</a>
                        </div>

                    </form>
                    <p>Are you a new Member? <a href="#" style="color: #C8242F;">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

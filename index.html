<!DOCTYPE html>
<html>

<head>
    <title>Company - Login</title>
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">

<style>
    @font-face {
        font-family: Roboto;
        src: url('fonts/Roboto/Roboto-Regular.ttf');
    }

    body {
        background: #FAFAFA 0% 0% no-repeat padding-box;
        opacity: 1;
        font-family: Roboto;
    }

    #body-div {

        position: absolute;
        top: 10%;
        bottom: 10%;
        left: 0;
        right: 0;
    }

    #banner-div {
        display: flex;

        position: absolute;
        left: 7.5%;
        bottom: 0;
        top: 0;

    }

    #banner-img {
        border-radius: 50%;
        border: 20px solid #FFFFFF;

    }

    #content-div {
        display: inline;

        position: absolute;
        left: 60%;
        top: 0;
        bottom: 0;

        letter-spacing: 0px;
        opacity: 1;
    }

    #logo-div {
        height: 58px;
        width: 272px;
        display: flex;
        font-size: 40px;
        margin-top: 5%;
    }

    #tagline-div {
        font: normal normal 300 40px/47px Roboto;
        color: #3E3E3E;
    }

    input[type=text],
    input[type=password] {
        background: #FFFFFF 0% 0% no-repeat padding-box;
        border: 1px solid #ADADAD;
        border-radius: 5px;
        opacity: 1;

        width: 429px;
        height: 49px;
        margin-bottom: 27px;
    }

    input[type=submit] {
        background: #C8242F;
        border: none;
        border-radius: 23px;
        opacity: 1;

        font: normal normal medium 18px/24px Roboto;
        letter-spacing: 0px;
        color: #FFFFFF;
        opacity: 1;
        width: 138px;
        height: 45px;
    }

    #form-div {
        margin-right: 225px;
        display: block;

        text-align: left;
        font: normal normal normal 15px/20px Roboto;
        letter-spacing: 0px;
        color: #ADADAD;
        opacity: 1;
    }

    a {
        text-align: right;
        font: normal normal normal 15px/20px Roboto;
        letter-spacing: 0px;
        color: #ADADAD;
        opacity: 1;
        vertical-align: middle;
    }
</style>
</head>
<body>
    <div id="body-div">
        <div id="banner-div">
            <img id="banner-img" src="images/hero-image.png" alt="Banner Image">
        </div>
        <div id="content-div">
            <div id="logo-div">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <div id="tagline-div">
                <p>We are <span style="font:normal normal 900 40px/53px Roboto; color: #C8242F;">experts</span> in
                    business,<br>marketing, growth & sales.</p>
            </div>
            <div>
                <p style="font: normal normal normal 25px/33px Roboto; color: #3E3E3E;">Login into your account</p>
            </div>
            <div id="form-div">
                <form>
                    <input type="text" id="username" placeholder="Username"><br>
                    <input type="password" id="password" placeholder="Password"><br>
                    <div>
                        <input type="submit" id="login-btn" value="Login" formaction="dashboard.html">
                        <a href="#" style="margin-left:160px;">Forgot Password?</a>
                    </div>

                </form>
                <p>Are you a new Member? <a href="#" style="color: #C8242F;">Register here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
